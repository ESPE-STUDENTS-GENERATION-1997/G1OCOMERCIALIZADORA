<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layouts/internt-layout.html :: 'head' "></head>
<body id="page-top">
	<header th:replace="layouts/internt-layout.html :: 'header' "></header>
	<br>
	<br>
	<br>
	<br>
	
	<div class="alert alert-success" th:if="${success!=null}" th:text="${success}"></div>
	<div class="alert alert-danger" th:if="${danger!=null}" th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning!=null}" th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info!=null}" th:text="${info}"></div>
	
	<div class="container">
		<h1 th:text="${titulo}"></h1>
		<div class="form-group">
			<div class="container">
				<button class="btn btn-primary"
					onclick="AbrirModalRegistroProducto()">
					<i class="fa fa-plus"></i>&nbsp;Agregar Producto
				</button>
			</div>
		</div>

		<table class="table" id="tableProducts">
			<thead class="thead-dark">
				<tr>
					<th>Código</th>
					<th>Nombre</th>
					<th>Descripción</th>
					<th>Precio</th>
					<th>Stock</th>
					<th>Fecha de Ingreso</th>
					<th>Imagen</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${productos}">
					<td th:text="${product.code_product}"></td>
					<td th:text="${product.name_product}"></td>
					<td th:text="${product.description_product}"></td>
					<td th:text="${product.price_product}"></td>
					<td th:text="${product.stock_product}"></td>
					<td th:text="${product.created_product}"></td>
					<td style="width:100px"><img class="img-responsive float-right" style="width: 120%;" th:src="@{'/uploads/'+${product.img_product}}" th:alt="${product.img_product}"> </td>
					<td>
						<button type="button" class="editar btn btn-primary">
							<i class="far fa-edit"></i>
						</button>
						<a class="btn btn-danger" th:href="@{/delete/}+${product.code_product}" onclick="return confirm('Está seguro de eliminar la información del producto')">
							<i class="fas fa-trash"></i>
						</a>
						<!-- <button type="button" class="btn btn-danger">
							<i class="fas fa-trash"></i>
						</button>-->
						<input type="hidden" id="code_product_edit" th:value="${product.code_product}"  />
					</td>
				</tr>
			</tbody>
		</table>

	</div>

	<!-- AÑADIR PRODUCTO -->
	<form method="post" th:object="${product}" th:action="@{/addProduct}" enctype="multipart/form-data">
		<div class="modal fade" id="modal_registro_producto" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title">
							<b>Registro de Nuevo Producto</b>
						</h3>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<div class="col-lg-12">
							<label for="">Nombre del Producto</label> <input type="text"
								class="form-control" th:field="*{name_product}"
								placeholder="Ingrese el nombre del producto" /> <br>
						</div>
						<div class="col-lg-12">
							<label for="">Descripción del Producto</label> <input type="text"
								class="form-control" th:field="*{description_product}"
								placeholder="Ingrese la descripción del producto" /> <br>
						</div>
						<div class="col-lg-12">
							<label for="">Precio del Producto</label> <input type="text"
								class="form-control" th:field="*{price_product}"
								placeholder="Ingrese el precio del producto" /> <br>
						</div>
						<div class="col-lg-12">
							<label for="">Stock del Producto</label> <input type="number"
								class="form-control" th:field="*{stock_product}"
								placeholder="Ingrese el stock del producto" /> <br>
						</div>
						<div class="col-lg-12">
							<label for="">Fecha de ingreso del Producto</label> <input type="date"
								class="form-control" th:field="*{created_product}"
								placeholder="Selecciones una fecha" /> <br>
						</div>
						<div class="col-lg-12">
							<label for="">Imagen del producto</label> <input type="file" name="file"
								class="form-control"
								placeholder="Selecciones una imagen" /> <br>
						</div>
					</div>
					<div class="modal-footer">
						<i class="fa fa-check"></i>&nbsp; <input type="submit"
							class="btn btn-primary" value="Guardar Producto" />

						<button type="button" class="btn btn-danger" data-dismiss="modal">
							<i class="fa fa-close"></i>&nbsp;Cerrar
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	
	<!-- EDITAR PRODUCTO -->
	<form method="post" th:object="${product}" th:action="@{/editProduct}" enctype="multipart/form-data">
		<div class="modal fade" id="modal_modificar_producto" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title">
							<b>Editar Producto</b>
						</h3>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<input type="hidden" id="code_product" name="code_product"/>
					<div class="modal-body">
						<div class="col-lg-12">
							<label for="">Nombre del Producto</label> <input type="text"
								class="form-control" th:field="*{name_product}"
								placeholder="Ingrese el nombre del producto" id="name_product" name="name_product"/> <br>
						</div>
						<div class="col-lg-12">
							<label for="">Descripción del Producto</label> <input type="text"
								class="form-control" th:field="*{description_product}"
								placeholder="Ingrese la descripción del producto" id="description_product" name="description_product" /> <br>
						</div>
						<div class="col-lg-12">
							<label for="">Precio del Producto</label> <input type="text"
								class="form-control" th:field="*{price_product}"
								placeholder="Ingrese el precio del producto" id="price_product" name="price_product"/> <br>
						</div>
						<div class="col-lg-12">
							<label for="">Stock del Producto</label> <input type="number"
								class="form-control" th:field="*{stock_product}"
								placeholder="Ingrese el stock del producto" id="stock_product" name="stock_product"/> <br>
						</div>
						<div class="col-lg-12">
							<label for="">Fecha de ingreso del Producto</label> <input type="date"
								class="form-control" th:field="*{created_product}"
								placeholder="Selecciones una fecha" id="created_product" name="created_product"/> <br>
						</div>
						<div class="col-lg-12">
							<label for="">Imagen del producto</label> 
							<input type="hidden" class="form-control" id="img_product" name="img_product"/>
						</div>
						<div style="width:110px; margin-left:20px">
							<img id="img_product_mostrar" alt="" src="" style="width: 130%;">
							<input type="file" id="img_product_edit" name="img_product_edit"/>
						</div>
					</div>
					<div class="modal-footer">
						<i class="fa fa-check"></i>&nbsp; <input type="submit"
							class="btn btn-primary" value="Modificar Producto" />
						<button type="button" class="btn btn-danger" onclick="cerrarModal();" data-dismiss="modal">
							<i class="fa fa-close"></i>&nbsp;Cerrar
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Third party plugin JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

	<script th:replace="store/js/product :: product-script"></script>


</body>
<footer th:replace="layouts/internt-layout.html :: 'footer' "></footer>
</html>
