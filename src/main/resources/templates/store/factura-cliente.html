<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layouts/internt-layout.html :: 'head' "></head>
<body id="page-top">
	<header th:replace="layouts/internt-layout.html :: 'header' "></header>
	<br>
	<br>
	<br>
	<br>
	
	<div class="alert alert-success" th:if="${success!=null}" th:text="${success}"></div>
	<div class="alert alert-danger" th:if="${danger!=null}" th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning!=null}" th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info!=null}" th:text="${info}"></div>
	
	<div class="container py-4">
	<a th:href="@{/customers}" class="btn btn-danger">Regresar</a><br><br>
		<div class="card bg-light">
			<div class="card-header bg-dark">
				<h3 th:text="${titulo}" style="color:white;"></h3>
			</div>
				<div class="card-body">
					<div th:if="${#lists.isEmpty(customer.facturas)}" class="alert alert-info my-4" th:text="'No hay facturas asignadas para el cliente'+${customer.names}+' '+{customer.lastnames}"></div>
					<table th:if="${not #lists.isEmpty(customer.facturas)}" class="table table-bordered tabled striped my-4">
						<thead class="thead-dark">
							<tr>
								<th>Cod Factura</th>
								<th>Descripci√≥n</th>
								<th>Fecha</th>
								<th>Total</th>
								<th>Detalles</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="factura: ${customer.facturas}">
								<td th:text="${factura.id_factura}"></td>
								<td th:text="${factura.descripcion_factura}"></td>
								<td th:text="${factura.emision_factura}"></td>
								<td th:text="${factura.total}"></td>
								<td><a class="btn btn-primary btn-xs" th:href="@{'/factura/'+${factura.id_factura}}"><i class="fa fa-list-ul" aria-hidden="true"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Third party plugin JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

	<!-- <script th:replace="store/js/product :: product-script"></script> -->


</body>
<footer th:replace="layouts/internt-layout.html :: 'footer' "></footer>
</html>
