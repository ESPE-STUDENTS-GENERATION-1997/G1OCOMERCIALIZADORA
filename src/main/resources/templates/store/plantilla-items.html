<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<table th:fragment="itemsFactura" class="d-none">
		<tbody id="plantillaItemsFactura">
			<tr id="row_{CODE_PRODUCT}">
				<td class="d-none"><input type="hidden" value="{CODE_PRODUCT}" name="item_code_product[]" /></td>
				<td>{NAME_PRODUCT}</td>
				<td>{PRICE_PRODUCT}</td>
				<td><input type="number" value="1" name="cantidad[]" id="cantidad_{CODE_PRODUCT}" class="form-control col-sm-4" onchange="itemsHelper.calcularImporte({CODE_PRODUCT},{PRICE_PRODUCT},this.value);"/></td>
				<td><span id="total_importe_{CODE_PRODUCT}">0</span></td>
				<td><a href="#" class="btn btn-danger btn-xs" onclick="itemsHelper.eliminarLineaFactura({CODE_PRODUCT})"><i class="fa fa-trash"></i></a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
