<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layouts/internt-layout.html :: 'head' "></head>
<body>
	<header th:replace="layouts/internt-layout.html :: 'header' "></header>
	<main class="container mt-3">
		<h1 class="mt-4">.</h1>
		<section class="row" style="padding-bottom: 0px; padding-top: 0px;">
			<div class="col-sm-3">
				<button type="button" class="btn btn-info">Asignar Permiso
					a un Usuario</button>
			</div>

		</section>
		<section class="row" style="padding-top: 12px;">
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">USERNAME</th>
						<th scope="col">NOMBRES</th>
						<th scope="col">APELLIDOS</th>
						<th scope="col">CORREO</th>
						<th scope="col">VER PERMISOS</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usu: ${usuarios}">
						<th th:text="${usu.nickname}"></th>
						<td th:text="${usu.names}"></td>
						<td th:text="${usu.lastnames}"></td>
						<td th:text="${usu.email}"></td>
						<td>
							<button type="button" class="btn btn-info"
								th:onclick="getPermissonsUser([[${usu}]])">
								<i class="fas fa-info-circle"></i>
							</button>
						</td>
				</tbody>
			</table>
		</section>
	</main>
	<div class="modal fade" id="modal_editar_usuario_permisos"
		role="dialog">
		<div class="modal-dialog modal-xl">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title">
						<b>Registro de Nuevo Usuario</b>
					</h3>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<form  th:action="@{/users/permissons/update}" method="post">
						<div class="container">
							<div class="row no-gutters">
								<div class="col">
									<h4 style="text-align: center;">Permisos otorgados al
										Usuario</h4>
								</div>
							</div>
							<div class="row no-gutters" id="info-user"></div>
							<hr/>
							<div class="row no-gutters" id="permissons-list-user"></div>
							<div class="modal-footer">

								| <i class="fa fa-check"></i>&nbsp; <input type="submit"
									class="btn btn-primary" value="Guardar" />

								<button type="button" class="btn btn-danger"
									data-dismiss="modal">
									<i class="fa fa-close"></i>&nbsp;Cerrar
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/permissons.js"></script>
	<footer th:replace="layouts/internt-layout.html :: 'footer'">
	</footer>
</body>
</html>
