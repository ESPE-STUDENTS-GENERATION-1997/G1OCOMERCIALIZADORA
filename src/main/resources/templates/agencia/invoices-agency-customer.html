<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layouts/internt-layout.html :: 'head' "></head>
<body id="page-top">
	<header th:replace="layouts/internt-layout.html :: 'header' "></header>
	<br>
	<br>
	<br>
	<br>
	
	
	<div class="container py-4">
	
		<div class="card bg-light">
			<div class="card-header bg-dark">
				<h3 th:text="${titulo}" style="color:white;"></h3>
			</div>
				<div class="card-body">
					<div th:if="${#lists.isEmpty(invoices)}" class="alert alert-info my-4" th:text="'No hay facturas asignadas para el cliente'"></div>
					<table th:if="${not #lists.isEmpty(invoices)}" class="table table-bordered tabled striped my-4">
						<thead class="thead-dark">
							<tr>
								<th>Numeraci√≥n</th>
								<th>Fecha</th>
								<th>Total</th>
								<th>Detalles</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="factura: ${invoices}">
								<td th:text="${'001-001-0000000'  + factura.id_invoice_ag}"></td>
								<td th:text="${factura.emision_invoice_ag}"></td>
								<td th:text="${factura.totalInvoice}"></td>
								<td><a class="btn btn-primary btn-xs" th:href="@{/agencia/ventas/__${customer.id_customer}__/factura}">
								<i class="fa fa-list-ul" aria-hidden="true"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Third party plugin JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

	<!-- <script th:replace="store/js/product :: product-script"></script> -->


</body>
<footer th:replace="layouts/internt-layout.html :: 'footer' "></footer>
</html>
